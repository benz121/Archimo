<h2 class="text-3xl uppercase pb-4 font-light">
    Security Blogs
</h2>

{% for items in include.content %}

<div
    class="w-full text-sm font-medium text-gray-900 bg-white border-b border-gray-200 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    <a href="{{ items.url }}" target="_blank"
        class="block hover:text-blue-700 py-2 px-4 pb-4 w-full border-b border-gray-200 cursor-pointer hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:border-gray-600 dark:hover:bg-gray-600 dark:hover:text-white dark:focus:ring-gray-500 dark:focus:text-white">
        <p class="text-xs py-2 divide-x divide-gray-400">
            <span class="text-xs pr-4 font-mono font-light">
                {{items.date}}
            </span>
            <span class="text-sm pl-4 font-bold">
                {{items.title}}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                class="w-3 h-3 inline">
                <path fill-rule="evenodd"
                    d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd"
                    d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z"
                    clip-rule="evenodd" />
            </svg>
            </span>
        </p>
        <span class="text-xs hidden sm:block font-mono font-light">
            {{ items.url }}
        </span>
    </a>
</div>{% endfor %}

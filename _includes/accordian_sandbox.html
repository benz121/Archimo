<div id="accordion-flush" data-accordion="collapse"
  data-active-classes="bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
  data-inactive-classes="text-gray-500 dark:text-gray-400">
  {% for items in include.content %}

  {% if items.links == empty %}
  {%continue%}
  {%else%}

  <h2 id="accordion-flush-heading-{{items.name}}">
    <button type="button"
      class="flex items-center justify-between w-full py-5 font-medium text-left border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-900 dark:text-white"
      data-accordion-target="#accordion-flush-body-{{items.name}}" aria-expanded="true" aria-controls="accordion-flush-body-{{items.name}}">
      <span class="pl-4"> {{items.name}}</span>
      <svg data-accordion-icon="" class="w-6 h-6 rotate-180 shrink-0" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </h2>
  <div id="accordion-flush-body-{{items.name}}" class="pl-3" aria-labelledby="accordion-flush-heading-{{items.name}}">
    <div class="py-5 font-light border-b border-gray-200 dark:border-gray-700">
      {% for item in items.links %}
      <p class="mb-2 text-xs text-gray-500 hover:text-blue-800 hover:underline font-mono dark:text-gray-400">
        <a href="{{item}}" target="_blank">
          {{item}}
        </a>
      </p>
      {% endfor %}
    </div>
  </div>
  {%endif%}

  {% endfor %}
</div>

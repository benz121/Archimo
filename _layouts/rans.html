<script type="module">

  mermaid.initialize({ startOnLoad: true });

<!-- Configuration -->
<script>
  var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
  var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

  // Change the icons inside the button based on previous settings
  if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    themeToggleLightIcon.classList.remove('hidden');
  } else {
    themeToggleDarkIcon.classList.remove('hidden');
  }

  var themeToggleBtn = document.getElementById('theme-toggle');

  themeToggleBtn.addEventListener('click', function () {

    // toggle icons inside button
    themeToggleDarkIcon.classList.toggle('hidden');
    themeToggleLightIcon.classList.toggle('hidden');

    // if set via local storage previously
    if (localStorage.getItem('color-theme')) {
      if (localStorage.getItem('color-theme') === 'light') {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark');
        console.log(localStorage.getItem('color-theme'));
        mermaid.initialize({
          theme: 'dark'
        });
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('color-theme', 'light');
        console.log(localStorage.getItem('color-theme'));
        mermaid.initialize({
          theme: 'default'
        });
      }

      // if NOT set via local storage previously
    } else {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('color-theme', 'light');
        console.log(localStorage.getItem('color-theme'));
        mermaid.initialize({
          theme: 'default'
        });
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('color-theme', 'dark');
        console.log(localStorage.getItem('color-theme'));
        mermaid.initialize({
          theme: 'dark'
        });
      }
    }

  });
</script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('postsearchresult'),
    json: "{{ '/search.json' | relative_url }}",
    searchResultTemplate: '<li class="pl-4 pr-2 py-1 border-b-2 group border-gray-100 relative cursor-pointer hover:bg-gray-100 hover:text-gray-900 dark:hover:bg-gray-800 dark:border-gray-600 dark:hover:text-white">\
      <a href="{{ site.url }}{url}" class="block no-underline blog-search-result-item dark:text-gray-400 dark:hover:text-white">\
          <span class="text-base font-semibold">{title} <span class="text-xs px-4 no-underline font-mono font-light"> -{alias}</span></span>\
          <br><span class="text-xs no-underline capitalize"> {url}</span>\
      </a>\
  </li>',
    limit: 1000,
    debounceTime: 10
  })
</script>
<!--  <br><span style="font-size:10px;color:gray;">{date} | date_to_string</span>\ -->
<script>
  var searchInput = $("#search-input");
  var searchResults = $("#postsearchresult");

  $(document).click(function (e) {
    if ($(e.target).closest('#search-input, #postsearchresult').length == 0) {
      searchResults.hide();
      document.querySelector(".searchinp").classList.remove("active");
      document.getElementById("blog-search-overlay").classList.remove("blog-search-overlay");
      document.getElementById("postsearchresult1").classList.add("hidden");
    }
  });
</script>
<script>
  // const searchWrapper = document.querySelector(".searchinp");
  const inputBox = document.querySelector("#search-input");
  var searchResults = $("#postsearchresult");
  inputBox.onkeyup = (e) => {
    let userData = e.target.value;
    if (userData) {
      searchResults.show();
      document.querySelector(".searchinp").classList.add("active");
      document.getElementById("blog-search-overlay").classList.add("blog-search-overlay");
      document.getElementById("postsearchresult1").classList.remove("hidden");
      

    } else {
      document.querySelector(".searchinp").classList.remove("active");
      document.getElementById("blog-search-overlay").classList.remove("blog-search-overlay");
    }
  }
</script>
<script>
  var btn = $('#topbutton');
  $(window).scroll(function () {
    if ($(window).scrollTop() > 300) {
      btn.addClass('show');
    } else {
      btn.removeClass('show');
    }
  });

  btn.on('click', function (e) {
    e.preventDefault();
    $('html, body').animate({ scrollTop: 0 }, '300');
  });
</script>
<script>

  $(window).on('scroll',function () {
    if ($(window).scrollTop() > 330) {
      $('.displayonscroll').css({'display': 'flex'});
    } else {
      $('.displayonscroll').css({'display': 'none'});
    }
  });

</script>
